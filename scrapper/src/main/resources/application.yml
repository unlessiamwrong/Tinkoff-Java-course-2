app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  bot_base_url: http://localhost:8080/
  github_base_url: https://api.github.com
  stackof_base_url: https://api.stackexchange.com
  database-access-type: "jooq"

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false


server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml


springdoc:
  swagger-ui:
    path: /swagger-ui
